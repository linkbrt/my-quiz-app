version: '3.8'

services:
  web:
    build: ./auth
    command: uvicorn app:app --host 0.0.0.0 --port 80 --reload
    ports:
      - "8000:80"
    volumes:
      - ./auth:/auth
    depends_on:
      - db
  questions:
    build: ./questions
    command: uvicorn app:app --host 0.0.0.0 --port 80 --reload
    ports:
      - "8001:80"
    volumes:
      - ./questions:/questions
    depends_on:
      - db
  react:
    build: 
      context: ./react
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - web
    command: npm run dev
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
      - rabbitmq_log:/var/log/rabbitmq/

volumes:
  postgres_data:
  rabbitmq_data:
  rabbitmq_log: